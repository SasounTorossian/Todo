<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo</title>
    <link rel="stylesheet" href="styles/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
</head>
<body>
    <div class="header">
        <h1 class="projectTitle">myTodo</h1>
    </div>

    <div id="content">
      <div class="subContent" id="contentProj">
        <button class="openBtn" id="modalBtnProj">Click Here (Project)</button>
      </div>
      <div class="subContent" id="contentTask">
        <button class="openBtn" id="modalBtnTask">Click Here (Task)</button>
      </div>
      <div class="subContent" id="contentTaskDetail"></div>
    </div>

    <div class="footer">
        <p>A project by Sasoun Torossian. 2020</p>
        <a id="gitLink" href="https://github.com/SasounTorossian">
          <img alt="Github" src="./images/git-logo.png" height="60px"></a>
    </div>

    <div class="modal" id="modalProj" > 
      <div class="modalContent">
        <span class="modalTitle disableSelect">Add a Project</span>
        <span class="closeBtn disableSelect" id="closeBtnProj">&times;</span>

        <form class="modalForm" id="modalFormProj"> 
          <div class="formContainer" id="titleForm">
            <input type=text name="title" class="inputContainer" id="titleInputProj" autocomplete="off" required>
            <label for="title" class="labelContainer" id="titleLabel">
              <span class="spanContainer" id="titleSpan">Title</span>
            </label>
          </div>

          <div class="submitContainer" id="submitForm">
            <button type="submit" class="submitButton disableSelect" id="submitBtnProj">Submit</button>
          </div>
        </form>
      </div>
    </div>

    <div class="modal" id="modalProjEdit" > 
      <div class="modalContent">
        <span class="modalTitle disableSelect">Add a Project</span>
        <span class="closeBtn disableSelect" id="closeBtnProjEdit">&times;</span>

        <form class="modalForm" id="modalFormProjEdit"> 
          <div class="formContainer" id="titleForm">
            <input type=text name="title" class="inputContainer" id="titleInputProjEdit" autocomplete="off" required>
            <label for="title" class="labelContainer" id="titleLabel">
              <span class="spanContainer" id="titleSpan">Title</span>
            </label>
          </div>

          <div class="submitContainer" id="submitForm">
            <button type="submit" class="submitButton disableSelect" id="submitBtnProjEdit">Submit</button>
          </div>
        </form>
      </div>
    </div>

    <div class="modal" id="modalTask" > 
      <div class="modalContent">
        <span class="modalTitle disableSelect">Add a Task</span>
        <span class="closeBtn disableSelect" id="closeBtnTask">&times;</span>

        <form class="modalForm" id="modalFormTask"> 
          <div class="formContainer" id="titleForm">
            <input type=text name="title" class="inputContainer" id="titleInputTask" autocomplete="off" required>
            <label for="title" class="labelContainer" id="titleLabel">
              <span class="spanContainer" id="titleSpan">Title</span>
            </label>
          </div>

          <div class="formContainer" id="descForm">
            <input type=text name="desc" class="inputContainer" id="descInputTask" autocomplete="off" required>
            <label for="desc" class="labelContainer" id="titleLabel">
              <span class="spanContainer" id="descSpan">Description</span>
            </label>
          </div>

          <div class="formContainer" id="dateForm">
            <input type=date name="date" class="inputContainer" id="dateInputTask" autocomplete="off" required>
            <label for="date" class="labelContainer" id="dateLabel">
              <span class="spanContainer" id="dateSpan">Due Date</span>
            </label>
          </div>

          <div class="formContainer" id="priorityForm">
            <input type=radio name="priorityTask" class="inputContainer" id="priorityInputTask" value="1" autocomplete="off" required>
            <label for="priority" class="labelContainer" id="priorityLabel">Low</label>
            <input type=radio name="priorityTask" class="inputContainer" id="priorityInputTask" value="2" autocomplete="off" required>
            <label for="priority" class="labelContainer" id="priorityLabel">Medium</label>
            <input type=radio name="priorityTask" class="inputContainer" id="priorityInputTask" value="3" autocomplete="off" required>
            <label for="priority" class="labelContainer" id="priorityLabel">High</label>
            <label for="date" class="labelContainer" id="dateLabel">
              <span class="spanContainer" id="prioritySpan">Priority</span>
            </label>
          </div>
    
          <div class="formContainer" id="notesForm">
            <textarea name="notes" class="inputContainer" id="notesInputTask"></textarea>
            <label for="notes" class="labelContainer" id="notesLabel">
              <span class="spanContainer" id="notesSpan">Notes</span>
            </label>
          </div>

          <div class="submitContainer" id="submitForm">
            <button type="submit" class="submitButton disableSelect" id="submitBtnTask">Submit</button>
          </div>
        </form>
      </div>
    </div>

    <div class="modal" id="modalTaskEdit" > 
      <div class="modalContent">
        <span class="modalTitle disableSelect">Add a Task</span>
        <span class="closeBtn disableSelect" id="closeBtnTaskEdit">&times;</span>

        <form class="modalForm" id="modalFormTaskEdit"> 
          <div class="formContainer" id="titleForm">
            <input type=text name="title" class="inputContainer" id="titleInputTaskEdit" autocomplete="off" required>
            <label for="title" class="labelContainer" id="titleLabel">
              <span class="spanContainer" id="titleSpan">Title</span>
            </label>
          </div>

          <div class="formContainer" id="descForm">
            <input type=text name="desc" class="inputContainer" id="descInputTaskEdit" autocomplete="off" required>
            <label for="desc" class="labelContainer" id="titleLabel">
              <span class="spanContainer" id="descSpan">Description</span>
            </label>
          </div>

          <div class="formContainer" id="dateForm">
            <input type=date name="date" class="inputContainer" id="dateInputTaskEdit" autocomplete="off" required>
            <label for="date" class="labelContainer" id="dateLabel">
              <span class="spanContainer" id="dateSpan">Due Date</span>
            </label>
          </div>

          <div class="formContainer" id="priorityForm">
            <input type=radio name="priorityTaskEdit" class="inputContainer" id="priorityInputTaskEdit" value="1" autocomplete="off" required>
            <label for="priority" class="labelContainer" id="priorityLabel">Low</label>
            <input type=radio name="priorityTaskEdit" class="inputContainer" id="priorityInputTaskEdit" value="2" autocomplete="off" required>
            <label for="priority" class="labelContainer" id="priorityLabel">Medium</label>
            <input type=radio name="priorityTaskEdit" class="inputContainer" id="priorityInputTaskEdit" value="3" autocomplete="off" required>
            <label for="priority" class="labelContainer" id="priorityLabel">High</label>
            <label for="date" class="labelContainer" id="dateLabel">
              <span class="spanContainer" id="prioritySpan">Priority</span>
            </label>
          </div>
    
          <div class="formContainer" id="notesForm">
            <textarea name="notes" class="inputContainer" id="notesInputTaskEdit"></textarea>
            <label for="notes" class="labelContainer" id="notesLabel">
              <span class="spanContainer" id="notesSpan">Notes</span>
            </label>
          </div>

          <div class="submitContainer" id="submitForm">
            <button type="submit" class="submitButton disableSelect" id="submitBtnTaskEdit">Submit</button>
          </div>
        </form>
      </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
