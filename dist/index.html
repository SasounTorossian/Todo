<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo</title>
    <link rel="stylesheet" href="styles/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
</head>
<body>
    <div class="header">
        <h1 class="projectTitle">myTodo</h1>
    </div>

    <div id="content">
      <div class="subContent" id="contentProj">
        <div class="openBtn" id="modalBtnProj">Add Project</div>
      </div>
      <div class="subContent" id="contentTask">
        <div class="openBtn" id="modalBtnTask">Add Task</div>
      </div>
      <div class="subContent" id="contentTaskDetails"></div>
    </div>

    <div class="footer">
        <p>A project by Sasoun Torossian. 2020</p>
        <a id="gitLink" href="https://github.com/SasounTorossian">
          <img alt="Github" src="./images/git-logo.png" height="60px"></a>
    </div>

    <div class="modal" id="modalProj" > 
      <div class="modalContent">
        <div class="modalTitle disableSelect">Add Project</div>
        <div class="closeBtn disableSelect" id="closeBtnProj">&times;</div>

        <form class="modalForm" id="modalFormProj" onsubmit="return false"> 
          <div class="formContainer" id="titleForm">
            <label for="title" class="labelContainer" id="titleLabel">Title</label>
            <input type=text name="title" class="inputContainer" id="titleInputProj" autocomplete="off" required>
          </div>

          <div class="submitContainer" id="submitForm">
            <button type="submit" class="submitButton disableSelect" id="submitBtnProj">Submit</button>
          </div>
        </form>
      </div>
    </div>

    <div class="modal" id="modalProjEdit" > 
      <div class="modalContent">
        <div class="modalTitle disableSelect">Edit Project</div>
        <div class="closeBtn disableSelect" id="closeBtnProjEdit">&times;</div>

        <form class="modalForm" id="modalFormProjEdit" onsubmit="return false"> 
          <div class="formContainer" id="titleForm">
            <label for="title" class="labelContainer" id="titleLabel">Title</label>
            <input type=text name="title" class="inputContainer" id="titleInputProjEdit" autocomplete="off">
          </div>

          <div class="submitContainer" id="submitForm">
            <button type="submit" class="submitButton disableSelect" id="submitBtnProjEdit">Submit</button>
          </div>
        </form>
      </div>
    </div>

    <div class="modal" id="modalTask" > 
      <div class="modalContent">
        <div class="modalTitle disableSelect">Add Task</div>
        <div class="closeBtn disableSelect" id="closeBtnTask">&times;</div>

        <form class="modalForm" id="modalFormTask" onsubmit="return false"> 
          <div class="formContainer" id="titleForm">
            <label for="title" class="labelContainer" id="titleLabel">Title</label>
            <input type=text name="title" class="inputContainer" id="titleInputTask" autocomplete="off" required>
          </div>

          <div class="formContainer" id="descForm">
            <label for="desc" class="labelContainer" id="titleLabel">Description</label>
            <input type=text name="desc" class="inputContainer" id="descInputTask" autocomplete="off" required>
          </div>

          <div class="formContainer" id="dateForm">
            <label for="date" class="labelContainer" id="dateLabel">Due Date</label>
            <input type=datetime-local name="date" class="inputContainer" id="dateInputTask" autocomplete="off" required>
          </div>

          <div class="formContainer" id="priorityForm">
            <label for="date" class="labelContainer" id="dateLabel">Priority</label>
            <div class="formContainerRadio">
              <div class="containerRadio">
                <input type=radio name="priorityTask" class="inputContainerRadio" id="priorityInputTask" value="1" autocomplete="off" required>
                <label for="priority" class="labelContainerRadio" id="priorityLabel"><span>Low</span></label>
              </div>
              <div class="containerRadio">
                <input type=radio name="priorityTask" class="inputContainerRadio" id="priorityInputTask" value="2" autocomplete="off" required>
                <label for="priority" class="labelContainerRadio" id="priorityLabel"><span>Medium</span></label>
              </div>
              <div class="containerRadio">
                <input type=radio name="priorityTask" class="inputContainerRadio" id="priorityInputTask" value="3" autocomplete="off" required>
                <label for="priority" class="labelContainerRadio" id="priorityLabel"><span>High</span></label>
              </div>
            </div>
          </div>
    
          <div class="formContainer" id="notesForm">
            <label for="notes" class="labelContainer" id="notesLabel">Notes</label>
            <textarea name="notes" class="inputContainer" id="notesInputTask"></textarea>
          </div>

          <div class="submitContainer" id="submitForm">
            <button type="submit" class="submitButton disableSelect" id="submitBtnTask">Submit</button>
          </div>
        </form>
      </div>
    </div>

    <div class="modal" id="modalTaskEdit" > 
      <div class="modalContent">
        <div class="modalTitle disableSelect">Edit Task</div>
        <div class="closeBtn disableSelect" id="closeBtnTaskEdit">&times;</div>

        <form class="modalForm" id="modalFormTaskEdit" onsubmit="return false"> 
          <div class="formContainer" id="titleForm">
            <label for="title" class="labelContainer" id="titleLabel">Title</label>
            <input type=text name="title" class="inputContainer" id="titleInputTaskEdit" autocomplete="off">
          </div>

          <div class="formContainer" id="descForm">
            <label for="desc" class="labelContainer" id="titleLabel">Description</label>
            <input type=text name="desc" class="inputContainer" id="descInputTaskEdit" autocomplete="off">
          </div>

          <div class="formContainer" id="dateForm">
            <label for="date" class="labelContainer" id="dateLabel">Due Date</label>
            <input type=datetime-local name="date" class="inputContainer" id="dateInputTaskEdit" autocomplete="off">
          </div>

          <div class="formContainer" id="priorityForm">
            <label for="date" class="labelContainer" id="dateLabel">Priority</label>
            <div class="formContainerRadio">
              <div class="containerRadio">
                <input type=radio name="priorityTaskEdit" class="inputContainerRadio" id="priorityInputTaskEdit" value="1" autocomplete="off">
                <label for="priority" class="labelContainerRadio" id="priorityLabel">Low</label>  
              </div>
              <div class="containerRadio">
                <input type=radio name="priorityTaskEdit" class="inputContainerRadio" id="priorityInputTaskEdit" value="2" autocomplete="off">
                <label for="priority" class="labelContainerRadio" id="priorityLabel">Medium</label>  
              </div>
              <div class="containerRadio">
                <input type=radio name="priorityTaskEdit" class="inputContainerRadio" id="priorityInputTaskEdit" value="3" autocomplete="off">
                <label for="priority" class="labelContainerRadio" id="priorityLabel">High</label>    
              </div>
            </div>
          </div>
    
          <div class="formContainer" id="notesForm">
            <label for="notes" class="labelContainer" id="notesLabel">Notes</label>
            <textarea name="notes" class="inputContainer" id="notesInputTaskEdit"></textarea>
          </div>

          <div class="submitContainer" id="submitForm">
            <button type="submit" class="submitButton disableSelect" id="submitBtnTaskEdit">Submit</button>
          </div>
        </form>
      </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
